<!DOCTYPE html>
<html lang="en">

<head>

    <title> Team Profile Generator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

                        </ul>
                    </div>
                </div>
            </div>

                    <div class="card-body">

                            <li class="list-group-item">ID: 1</li>

                            1</a></li>
                        </ul>

                </div>
            </div>
